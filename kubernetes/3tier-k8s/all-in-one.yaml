# Complete 3-Tier Application Deployment
# Deploy with: kubectl apply -f all-in-one.yaml

---
apiVersion: v1
kind: Namespace
metadata:
  name: 3tier-app

---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: 3tier-app
type: Opaque
stringData:
  username: webapp
  password: "ChangeMe123!"
  database: webapp_db

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: 3tier-app
data:
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"

---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: 3tier-app
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: database
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: 3tier-app
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
  clusterIP: None

---
# Tomcat Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-tier
  namespace: 3tier-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: tomcat:10-jdk17
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE_HOST
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password

---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: 3tier-app
spec:
  selector:
    app: tomcat
  ports:
  - port: 8080

---
# nginx Web Tier
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-tier
  namespace: 3tier-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: 3tier-app
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
  - port: 80
    targetPort: 80
