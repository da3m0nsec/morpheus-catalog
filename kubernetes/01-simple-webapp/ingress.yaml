apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  namespace: simple-webapp
  labels:
    app: webapp
  annotations:
    # Ingress class (for nginx ingress controller)
    kubernetes.io/ingress.class: "nginx"

    # SSL redirect (uncomment if using HTTPS)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Cert-manager annotations (uncomment if using cert-manager for SSL)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # cert-manager.io/acme-challenge-type: "http01"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # CORS (if needed)
    # nginx.ingress.kubernetes.io/enable-cors: "true"
    # nginx.ingress.kubernetes.io/cors-allow-origin: "*"

    # Custom headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Custom-Header: Kubernetes";
      more_set_headers "X-Application: Simple WebApp";
spec:
  # Ingress rules
  rules:
  - host: webapp.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 80

  # TLS configuration (uncomment if using HTTPS)
  # tls:
  # - hosts:
  #   - webapp.example.com
  #   secretName: webapp-tls-cert  # Certificate secret name

---
# Alternative: Simple Ingress without hostname (for testing)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress-simple
  namespace: simple-webapp
  labels:
    app: webapp
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 80
